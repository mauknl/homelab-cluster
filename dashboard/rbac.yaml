---
# 1. Create the ID Badge (Service Account)
apiVersion: v1
kind: ServiceAccount
metadata:
  name: homepage-user
  namespace: dashboard

---
# 2. Assign the Permissions (Binding)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: homepage-access
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin  # <--- Use the built-in Super User role (Simpler & More Reliable)
subjects:
- kind: ServiceAccount
  name: homepage-user  # <--- FIX: This now matches your Deployment!
  namespace: dashboard
