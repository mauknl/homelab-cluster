apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage-config
  namespace: dashboard
data:
  settings.yaml: |
    title: My Home Lab
    theme: dark
    color: slate
    layout:
      Infrastructure:
        style: row
        columns: 2
      Development:
        style: row
        columns: 2

  services.yaml: |
    - Infrastructure:
        - Argo CD:
            href: https://argocd.192.168.1.179.nip.io
            icon: argo-cd.png
            description: GitOps
        - Rancher:
            href: https://rancher.192.168.1.179.nip.io
            icon: rancher.png
            description: Cluster Manager
    - Development:
        - VS Code:
            href: https://code.192.168.1.179.nip.io
            icon: vscode.png
            description: Remote IDE

  kubernetes.yaml: |
    my-cluster:
      mode: cluster
      url: https://10.43.0.1
      tls-skip-verify: true

  widgets.yaml: |
    - kubernetes:
        cluster:
          icon: k3s
          show: true
          cpu: true
          memory: true
    - search:
        provider: google
        target: _blank
    - stocks:
        type: stocks
        provider: finnhub
        color: true # optional, defaults to true
        cache: 15 # optional, default caches results for 1 minute
        watchlist:
          - BTC
          - ADA
          - SOL
          - XVG
    - datetime:
        format:
          timeStyle: short
