apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage-config
  namespace: dashboard
data:
  settings.yaml: |
    title: My Home Lab
    theme: dark
    color: slate
    layout:
      Infrastructure:
        style: row
        columns: 2
      Development:
        style: row
        columns: 2

  services.yaml: |
    - Infrastructure:
        - Raspberry Pi 5:
            icon: raspberry-pi
            # Clicking opens the full dashboard with Temp/Network/Process info
            href: http://192.168.1.179:61208
            description: "Master Node"
            widget:
              type: glances
              url: http://192.168.1.179:61208
              cpu: true
              memory: true
              disk: /
        - Raspberry Pi 4:
            icon: raspberry-pi
            # Clicking opens the full dashboard with Temp/Network/Process info
            href: http://192.168.1.129:61208
            description: "Worker Node"
            widget:
              type: glances
              url: http://192.168.1.179:61208
              cpu: true
              memory: true
              disk: /
        - Argo CD:
            href: https://argocd.192.168.1.179.nip.io
            icon: argo-cd.png
            description: GitOps
        - Rancher:
            href: https://rancher.192.168.1.179.nip.io
            icon: rancher.png
            description: Cluster Manager
    - Development:
        - VS Code:
            href: https://code.192.168.1.179.nip.io
            icon: vscode.png
            description: Remote IDE

  widgets.yaml: |
    - search:
        provider: google
        target: _blank
    - datetime:
        format:
          timeStyle: short
