apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage-config
  namespace: dashboard
data:
  settings.yaml: |
    title: My Home Lab
    theme: dark
    color: slate
    layout:
      Infrastructure:
        style: row
        columns: 2
      Development:
        style: row
        columns: 2

  services.yaml: |
    - Infrastructure:
        - Argo CD:
            href: https://argocd.192.168.1.179.nip.io
            icon: argo-cd.png
            description: GitOps
        - Rancher:
            href: https://rancher.192.168.1.179.nip.io
            icon: rancher.png
            description: Cluster Manager
    - Development:
        - VS Code:
            href: https://code.192.168.1.179.nip.io
            icon: vscode.png
            description: Remote IDE

  kubernetes.yaml: |
    my-cluster:
      mode: cluster
      url: https://kubernetes.default.svc
      tls-skip-verify: true

  widgets.yaml: |
    - kubernetes:
        cluster:
          source: my-cluster
          label: "K3s Cluster"
          icon: k3s
          show: true
          cpu: true
          memory: true
        nodes:
          show: true
          cpu: true
          memory: true
    - search:
        provider: google
        target: _blank
    - datetime:
        format:
          timeStyle: short
