apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage-config
  namespace: dashboard
data:
  settings.yaml: |
    title: My Home Lab
    theme: dark
    color: slate
    layout:
      Infrastructure:
        style: row
        columns: 2
      Development:
        style: row
        columns: 2

  services.yaml: |
    - Infrastructure:
        - Argo CD:
            href: https://argocd.192.168.1.179.nip.io
            icon: argo-cd.png
            description: GitOps
        - Rancher:
            href: https://rancher.192.168.1.179.nip.io
            icon: rancher.png
            description: Cluster Manager
    - Development:
        - VS Code:
            href: https://code.192.168.1.179.nip.io
            icon: vscode.png
            description: Remote IDE

  widgets.yaml: |
    - resources:
      cputemp: true
      tempmin: 0 # optional, minimum cpu temp
      tempmax: 100
    - resources: 
      cpu: true
      expanded: true
    - resources:
      expanded: true 
      memory: true 
    - resources:
      expanded: true 
      network: true 
    - search:
        provider: google
        target: _blank
    - datetime:
        format:
          timeStyle: short
