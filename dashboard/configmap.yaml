apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage-config
  namespace: dashboard
data:
  settings.yaml: |
    title: My Home Lab
    theme: dark
    color: slate
    layout:
      Infrastructure:
        style: row
        columns: 2
      Development:
        style: row
        columns: 2

  settings.yaml: |
    providers:
      finnhub: {{FINNHUB_TOKEN}}

  kubernetes.yaml: |
    main-cluster:
      mode: cluster
      url: https://kubernetes.default.svc
      tls-skip-verify: true

  services.yaml: |
    - Infrastructure:
        - My K3s Cluster:
            icon: kubernetes
            href: https://192.168.1.179:6443
            description: "Pi Cluster Stats"
            widget:
              type: kubernetes
              cluster: main-cluster  # Matches the key in kubernetes.yaml
              cpu: true
              memory: true
              nodes: true
        - Argo CD:
            href: https://argocd.192.168.1.179.nip.io
            icon: argo-cd.png
            description: GitOps
        - Rancher:
            href: https://rancher.192.168.1.179.nip.io
            icon: rancher.png
            description: Cluster Manager
    - Development:
        - VS Code:
            href: https://code.192.168.1.179.nip.io
            icon: vscode.png
            description: Remote IDE

  widgets.yaml: |
    - search:
        provider: google
        target: _blank
    - datetime:
        format:
          timeStyle: short
