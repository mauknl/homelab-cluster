apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: glances
  namespace: kube-system
  labels:
    app: glances
spec:
  selector:
    matchLabels:
      app: glances
  template:
    metadata:
      labels:
        app: glances
    spec:
      # 1. Host Network allows seeing real Upload/Download speeds
      hostNetwork: true
      containers:
      - name: glances
        image: nicolargo/glances:latest-alpine
        command: ["/usr/local/bin/glances", "-w"]
        resources:
          limits:
            memory: 100Mi
          requests:
            memory: 50Mi
        ports:
        - containerPort: 61208
          hostPort: 61208
          name: http
        # 2. MOUNTS: This lets Glances read the Hardware Sensors (Temp)
        volumeMounts:
        - mountPath: /sys/class/thermal
          name: thermal
          readOnly: true
        - mountPath: /var/run/docker.sock
          name: docker
          readOnly: true
      volumes:
      - name: thermal
        hostPath:
          path: /sys/class/thermal
      - name: docker
        hostPath:
          path: /var/run/docker.sock
